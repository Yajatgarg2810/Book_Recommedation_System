<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation Input</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #2e003e, #1f0027);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #f5f5f5;
        }
    
        .container {
            max-width: 600px;
            background: #3c1053;
            padding: 45px 35px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid gold;
        }
    
        h1 {
            color: gold;
            font-size: 30px;
            margin-bottom: 25px;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        }
    
        label {
            font-size: 16px;
            display: block;
            margin-top: 20px;
            margin-bottom: 6px;
            text-align: left;
            color: #ffe;
        }
    
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1.5px solid gold;
            font-size: 16px;
            background-color: #fdf6e3;
            color: #333;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
    
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            outline: none;
        }
    
        button {
            margin-top: 30px;
            background: linear-gradient(to right, #b8860b, #daa520);
            color: #2e003e;
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s ease;
        }
    
        button:hover {
            background: linear-gradient(to right, #ffd700, #ffcc00);
            transform: scale(1.05);
            color: #1a001f;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Get Your Book Recommendations</h1>
        <form action="/" method="POST">
            <label for="book_title">Book Title:</label>
            <input type="text" id="book_title" name="book_title" placeholder="Enter a book you've read" required>

            <label for="rating">Your Rating (1-10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" step="0.5" required>

            <label>Genre:</label>
            <input type="text" name="genre" required><br>

            <button type="submit">Recommend Books</button>
        </form>
    </div>
</body>
</html>
