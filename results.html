<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    <style>
        * {
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to right, #2e003e, #1f0027);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #f5f5f5;
        }
    
        .recommendations {
            background: #3c1053;
            padding: 45px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 2px solid gold;
        }
    
        h2 {
            font-size: 28px;
            color: gold;
            margin-bottom: 25px;
            font-family: 'Palatino Linotype', 'Book Antiqua', Palatino, serif;
        }
    
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
    
        li {
            background: #fdf6e3;
            color: #2e003e;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
            border: 1.5px solid #b8860b;
        }
    
        li:hover {
            background: #fff8dc;
            transform: scale(1.02);
        }
    
        a {
            display: inline-block;
            margin-top: 30px;
            color: gold;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }
    
        a:hover {
            color: #ffdf00;
            text-decoration: underline;
        }
    </style>
    
</head>
<body>
    <div class="recommendations">
        <h2>üìñ Recommended Books</h2>
        <ul>
            {% for book in recommendations %}
                <li>{{ book[0] }} ‚Äì ‚≠ê {{ book[1] }}</li>
            {% endfor %}
        </ul>
        <a href="/">üîô Back to search</a>
    </div>
</body>
</html>
